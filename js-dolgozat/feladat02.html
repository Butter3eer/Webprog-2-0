<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feladat02</title>
</head>
<body>
    <p><input type="text" id="vezeteknev" placeholder="Vezetéknév"></p>
    <p><input type="text" id="keresztnev" placeholder="Keresztnév"></p>
    <p><input type="number" id="eletkor" placeholder="Életkor"></p>
    <p id="print"></p>

    <script>
        var veznev;
        var keresztnev;
        var eletkor;

        document.addEventListener("input", start);
        function start() {
            veznev = document.getElementById("vezeteknev").value;
            keresztnev = document.getElementById("keresztnev").value;
            eletkor = document.getElementById("eletkor").value;

            document.getElementById("print").innerHTML = `${veznev} ${keresztnev} (${eletkor} év)`;
        }
    </script>
</body>
</html>
