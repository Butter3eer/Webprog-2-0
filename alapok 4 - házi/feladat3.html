<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ú, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="kerdoiv" method="GET">
        <p>Harry Potter adatlap</p>
        <div>
            <label for="felNev">Varázsló neved:</label>
            <input type="text" id="felNev" name="felNev" placeholder="Felhasználónév">
        </div>
        <div>
            <label for="email">E-mail cím:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="phone">Telefonszám:</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div>
            <label for="age">Életkor:</label>
            <input type="number" id="age" name="age">
        </div>
        <div>
            <p>Kedvenc házad:</p>
            <input type="radio" name="hazak" id="haz1" value="Griffendél">
            <label for="haz1">Griffendél</label><br>
            <input type="radio" name="hazak" id="haz2" value="Hugrabug">
            <label for="haz2">Hugrabug</label><br>
            <input type="radio" name="hazak" id="haz3" value="Hollóhát">
            <label for="haz3">Hollóhát</label><br>
            <input type="radio" name="hazak" id="haz4" value="Mardekár">
            <label for="haz4">Mardekár</label><br>
        </div>
        <div>
            <p>Kedvenc karaktered a főszereplő 3-asból:</p>
            <input type="radio" name="szereplok" id="harry" value="Harry">
            <label for="harry">Harry</label><br>
            <input type="radio" name="szereplok" id="hermione" value="Hermione">
            <label for="hermione">Hermione</label><br>
            <input type="radio" name="szereplok" id="ron" value="Ron">
            <label for="ron">Ron</label><br>
        </div>
      
        <button type="button" id="regGomb" onclick="kitolt()">Regisztráció</button>
    </form>

    <script>
        const adatok = [];

        function kitolt() {
            const kerdoiv = document.forms["kerdoiv"];
            const varNev = kerdoiv["felNev"].value;
            const email = kerdoiv["email"].value;
            const phone = kerdoiv["phone"].value;
            const age = kerdoiv["age"].value;
            const haz = document.querySelector('input[name="hazak"]:checked').value;
            const karakter = document.querySelector('input[name="szereplok"]:checked').value;

            let oke = true;
            if (varNev.length == 0){
                window.alert("A varázslónév megadása kötelező.")
                oke = false;
            }

            if (email.length == 0){
                window.alert("Az email megadása kötelező.")
                oke = false;
            }

            if (phone.length == 0){
                window.alert("A telefonszám megadása kötelező.")
                oke = false;
            }

            if (age.length == 0){
                window.alert("Az életkor megadása kötelező.")
                oke = false;
            }

            if (haz.length == 0){
                window.alert("A ház megadása kötelező.")
                oke = false;
            }

            if (karakter.length == 0){
                window.alert("A karakter megadása kötelező.")
                oke = false;
            }
            
            if (oke) {
                const regAdat = {
                    varNev: varNev,
                    email: email,
                    phone: phone,
                    age: age,
                    haz: haz,
                    karakter: karakter
                };
                adatok.push(regAdat);
                console.log(adatok);
            }
        }
        </script>
</body>
</html>
